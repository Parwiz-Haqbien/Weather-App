<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>


<body>
    <header class="header">
        <h2> Weather Dashboard</h2>
          <h4>Search Again:</h4>
    </header>


    <div class="row">
       <div class="col-3">
        <h1 id="searchHistory">Search for a City:</h1>
          <input type="text" placeholder="Type Here!" id="Name" name="Name" />
            <button id="submit">Search</button>
                <div id="searchHistory"></div>
       </div>
              <div class="col-9" id="forecast">
          <div id="today"></div>
            <div id="fiveDay">
                <h3>5 Day Forecast:</h3>
                <div class="card-group" id="allCards">
                  <div class="card">
                    <div class="card-body" id="card1"></div>
                  </div>
                  <div class="card">
                    <div class="card-body" id="card2"></div>
                  </div>
                  <div class="card">
                    <div class="card-body" id="card3"></div>
                  </div>
                  <div class="card">
                    <div class="card-body" id="card4"></div>
                  </div>
                  <div class="card">
                    <div class="card-body" id="card5"></div>
                  </div>
                </div>  
              </div>
       </div>
       </div>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="./assets/script.js"></script>
</body>
</html>
