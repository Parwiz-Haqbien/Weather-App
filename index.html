<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>


<body>
    <header class="header">
        <h1> Weather Dashboard</h1>
    </header>
       <form class="container">
        <h2 id="searchBox">Search for a City:</h2>
          <input type="text" id="Name" placeholder="type here!"  autofocus/>
            <button id="submit">Submit</button>
                <div id="searchHistory"></div>
       </form>
       
       <section id="predictWeather">
          <div id="today"></div>
            <div id="nextFive">
                <h3>5 Day Prediction</h3>
                <div class="card-group" id="allCards">
                  <div class="card">
                    <div class="card-body" id="card1"></div>
                  </div>
                  <div class="card">
                    <div class="card-body" id="card2"></div>
                  </div>
                  <div class="card">
                    <div class="card-body" id="card3"></div>
                  </div>
                  <div class="card">
                    <div class="card-body" id="card4"></div>
                  </div>
                  <div class="card">
                    <div class="card-body" id="card5"></div>
                  </div>
                </div>  
              </div>
       </section>
       
       <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="./assets/script.js"></script>
</body>
</html>
